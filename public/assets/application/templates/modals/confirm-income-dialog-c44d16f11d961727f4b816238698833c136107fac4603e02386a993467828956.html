<div class="modal-header">
  <h3 class="modal-title">
    Fix income:
  </h3>
</div>
<div class="modal-body">
  <input class="form-control" min="0.01" ng-model="incomeValue" placeholder="Value" step="0.01" type="number" /><small class="error" ng-show="income_errors">required</small><br /><input class="form-control" ng-model="incomeComment" placeholder="Comment" type="text" /><small class="error" ng-show="errors">required</small>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok(incomeValue, incomeComment)" type="button">OK</button><button class="btn btn-warning" ng-click="cancel()" type="button">Cancel</button>
</div>
