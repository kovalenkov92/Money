<div class="modal-header">
  <h3 class="modal-title">
    Fix income:
  </h3>
</div>
<div class="modal-body">
  <input class="form-control" min="0.01" ng-model="incomeValue" placeholder="Value" step="0.01" type="number" /><br />
  <p class="input-group">
    <input class="form-control" close-text="Close" datepicker-popup="dd-MMMM-yyyy" is-open="from_opened" ng-model="income_time" placeholder="Income time" type="text" /><span class="input-group-btn"><button class="btn btn-default" ng-click="from_opened = true" type="button"><i class="glyphicon glyphicon-calendar"></i></button></span>
  </p>
  <small class="error" ng-show="income_errors">required</small><br /><input class="form-control" ng-model="incomeComment" placeholder="Comment" type="text" /><small class="error" ng-show="errors">required</small>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok(incomeValue, incomeComment, income_time)" type="button">OK</button><button class="btn btn-warning" ng-click="cancel()" type="button">Cancel</button>
</div>
