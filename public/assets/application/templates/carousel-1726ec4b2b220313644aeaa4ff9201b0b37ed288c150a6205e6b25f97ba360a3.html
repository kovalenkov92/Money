<div class="row">
  <div class="col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <carousel interval="5000" no-wrap="false"><slide active="slide.active" ng-repeat="slide in slides"><img ng-src="{{slide.image}}" />
          <div class="carousel-caption">
            <h4>
              Slide {{$index + 1}}
            </h4>
            <p>
              {{slide.text}}
            </p>
          </div>
        </slide></carousel>
    </div>
  </div>
</div>
